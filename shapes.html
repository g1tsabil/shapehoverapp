<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <script type="text/javascript" src="draw.js"></script>
    <link rel="stylesheet" href="shapes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="clearSelection()">
    <div class="page-header" style="text-align:center;">
        <h1>Dynamic Shapes</h1>
    </div>

    <div id="container" class="frame shadow-lg p-3 mb-3 bg-white rounded border border-info border-3">
    </div>

    <div class="choices border border-info bord border-3">
      <form  action="">
          <input class="rad" type="radio" id="r" onclick="drawRand()"> 
          <label class="spacing" for="r">Random</label><br>
          <input class="rad" type="radio" id="s" onclick="drawSquare()">
          <label class="spacing" for="s">Square</label><br>
          <input class="rad" type="radio" id="c" onclick="drawCircle()">
          <label class="spacing" for="c">Circle</label><br>
          <button class="genButton" type="button" id="gen" onclick="drawRand()">Generate More!</button>
      </form>
    </div>

</body>
</body>
</html>
